<form [formGroup]="form" (ngSubmit)="submit()" class="field-stack w-full">

    <div class="flex flex-col items-center gap-4 animate-fadeUp">
      <div class="auth-icon-wrapper">
        <!-- Reset Icon -->
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-8 w-8 text-cp-orange"
             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
          <circle cx="15" cy="9" r="4"/>
          <path d="m10 15.5 1.5-1.5"/>
          <path d="m7 18.5 1.5-1.5"/>
          <path d="M16 9l-6 6"/>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-cp-orange">Passwort zurücksetzen</h1>
      <p class="text-gray-300 text-xs max-w-xs text-center">
        Wir senden dir einen Link, um dein Passwort neu zu vergeben.
      </p>
    </div>
  
    <div class="field-stack--tight">
      <zso-input-field formControlName="email" label="E-Mail" type="email"/>
    </div>
  
    <zso-button type="primary" htmlType="submit" [loading]="isLoading" [fullWidth]="true">
      Link senden
    </zso-button>
  
    @if (message) {
      <p class="text-center text-sm text-cp-orange">{{ message }}</p>
    }
    @if (errorMsg) {
      <p class="text-center text-sm text-rose-400">{{ errorMsg }}</p>
    }
  
    <p class="text-center text-xs">
      Zurück zur 
      <a routerLink="/auth/login" class="underline text-cp-orange">Anmeldung</a>
    </p>
  </form>
