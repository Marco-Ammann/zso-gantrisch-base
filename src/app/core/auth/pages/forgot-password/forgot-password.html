<!-- src/app/core/auth/pages/forgot-password/forgot-password.html -->
<form [formGroup]="form" (ngSubmit)="submit()" class="w-full max-w-md mx-auto">

  <!-- Header Section -->
  <div class="text-center mb-8 animate-fadeUp">
    <div class="auth-icon-wrapper mx-auto mb-4">
      <span class="material-symbols-outlined text-2xl text-cp-orange">lock_reset</span>
    </div>
    <h1 class="text-2xl font-bold text-white mb-2">Passwort zurücksetzen</h1>
    <p class="text-sm text-gray-400 max-w-xs mx-auto">
      Gib deine E-Mail-Adresse ein und wir senden dir einen Link zum Zurücksetzen deines Passworts.
    </p>
  </div>

  <!-- Form Fields -->
  <div class="space-y-6 mb-6">
    <zso-input-field 
      formControlName="email" 
      label="E-Mail-Adresse" 
      type="email"
      placeholder="deine@email.ch"/>
  </div>

  <!-- Submit Button -->
  <zso-button 
    type="primary" 
    htmlType="submit" 
    [loading]="isLoading" 
    [fullWidth]="true"
    class="mb-6">
    Reset-Link senden
  </zso-button>

  <!-- Success Message -->
  @if (message) {
    <div class="mb-6 p-4 rounded-lg bg-green-500/10 border border-green-500/20">
      <div class="flex items-center gap-2">
        <span class="material-symbols-outlined text-green-400">check_circle</span>
        <p class="text-sm text-green-300">{{ message }}</p>
      </div>
    </div>
  }

  <!-- Error Message -->
  @if (errorMsg) {
    <div class="mb-6 p-3 rounded-lg bg-rose-500/10 border border-rose-500/20">
      <div class="flex items-center gap-2">
        <span class="material-symbols-outlined text-rose-400 text-sm">error</span>
        <p class="text-sm text-rose-300">{{ errorMsg }}</p>
      </div>
    </div>
  }

  <!-- Back to Login -->
  <div class="text-center">
    <a routerLink="/auth/login" 
       class="inline-flex items-center gap-1 text-sm text-cp-orange hover:text-cp-orange/80 transition-colors">
      <span class="material-symbols-outlined text-sm">arrow_back</span>
      Zurück zur Anmeldung
    </a>
  </div>
</form>
