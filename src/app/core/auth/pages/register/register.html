<form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6 animate-slide-in-up">

  <!-- Kopfbereich mit Icon -->
  <div class="flex flex-col items-center gap-4">
    <svg xmlns="http://www.w3.org/2000/svg"
         class="h-16 w-16 text-cp-orange drop-shadow-[0_2px_4px_rgba(0,0,0,.5)]"
         viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
      <path d="M12 5v14m7-7H5"/>
    </svg>

    <h1 class="text-2xl font-bold text-cp-orange">Registrieren</h1>
  </div>

  <!-- Eingabefelder -->
  <zso-input-field formControlName="firstName"       label="Vorname"/>
  <zso-input-field formControlName="lastName"        label="Nachname"/>
  <zso-input-field formControlName="email"           label="E-Mail"   type="email"/>
  <zso-input-field formControlName="password"        label="Passwort" type="password"  [toggleVisibility]="true"/>
  <zso-input-field formControlName="confirmPassword" label="Passwort bestätigen" type="password" [toggleVisibility]="true"/>

  <!-- AGB-Checkbox -->
  <zso-checkbox formControlName="acceptTos" label="Ich akzeptiere die Nutzungs­bedingungen"></zso-checkbox>

  <!-- Button -->
  <zso-button type="primary" htmlType="submit" [loading]="isLoading" [fullWidth]="true">
    Konto erstellen
  </zso-button>

  <!-- Validierungs­hinweise -->
  @if (passwordMismatch) {
    <p class="text-center text-sm text-rose-400">Passwörter stimmen nicht überein.</p>
  }
  @if (errorMsg) {
    <p class="text-center text-sm text-rose-400">{{ errorMsg }}</p>
  }

  <!-- Link zum Login -->
  <p class="text-center text-sm text-white/70">
    Bereits registriert?
    <a routerLink="/auth/login" class="font-medium text-cp-orange hover:underline">
      Jetzt anmelden
    </a>
  </p>
</form>
