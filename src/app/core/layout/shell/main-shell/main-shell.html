<!-- Main Shell -->
<div class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-white">
  <!-- Navigation -->
  <nav class="bg-gray-900/80 backdrop-blur-sm shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-20">
        <div class="flex items-center">
          <a routerLink="/" class="flex flex-col group">
            <span class="text-2xl font-bold text-orange-500 group-hover:text-orange-400 transition-colors">ZSO GANTRISCH</span>
            <span class="text-sm text-white/80 -mt-1 self-end">base</span>
          </a>
        </div>
        
        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center space-x-8">
          <a routerLink="/dashboard" 
             [class.text-orange-500]="isLinkActive('/dashboard')"
             class="relative px-3 py-2 text-sm font-medium text-gray-300 hover:text-white transition-colors group">
            <span class="relative">
              Dashboard
              <span class="absolute -bottom-1 left-0 h-0.5 bg-orange-500 transition-all duration-300"
                    [class.w-full]="isLinkActive('/dashboard')"
                    [class.w-0]="!isLinkActive('/dashboard')"
                    [class.group-hover:w-full]="!isLinkActive('/dashboard')">
              </span>
            </span>
          </a>
          
          <ng-container *ngIf="(isAdmin$ | async)">
            <a routerLink="/admin/users" 
               [class.text-orange-500]="isLinkActive('/admin/users')"
               class="relative px-3 py-2 text-sm font-medium text-gray-300 hover:text-white transition-colors group">
              <span class="relative">
                Benutzerverwaltung
                <span class="absolute -bottom-1 left-0 h-0.5 bg-orange-500 transition-all duration-300"
                      [class.w-full]="isLinkActive('/admin/users')"
                      [class.w-0]="!isLinkActive('/admin/users')"
                      [class.group-hover:w-full]="!isLinkActive('/admin/users')">
                </span>
              </span>
            </a>
          </ng-container>
          
          <!-- Profile dropdown -->
          <div class="ml-4 relative" #profileDropdown>
            <button (click)="isProfileOpen = !isProfileOpen"
                    class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                    id="user-menu" aria-expanded="false" aria-haspopup="true">
              <span class="sr-only">Open user menu</span>
              <div class="h-8 w-8 rounded-full bg-primary-100 dark:bg-primary-900 flex items-center justify-center text-primary-700 dark:text-primary-200 font-medium">
                {{ userInitials$ | async }}
              </div>
            </button>
            
            <!-- Dropdown menu -->
            <div *ngIf="isProfileOpen" 
                 class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5 focus:outline-none z-50"
                 role="menu" aria-orientation="vertical" aria-labelledby="user-menu">
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem">
                Mein Profil
              </a>
              <a (click)="logout()" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer" role="menuitem">
                Abmelden
              </a>
            </div>
          </div>
        </div>
        
        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <button (click)="isMobileMenuOpen = !isMobileMenuOpen" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-300 hover:text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-500">
            <span class="sr-only">Open main menu</span>
            <!-- Icon when menu is closed -->
            <svg class="block h-6 w-6" [class.hidden]="isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <!-- Icon when menu is open -->
            <svg class="h-6 w-6" [class.hidden]="!isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Mobile menu button remains in nav -->
  </nav>

  <!-- Mobile Menu Backdrop -->
  <div *ngIf="isMobileMenuOpen" 
       (click)="isMobileMenuOpen = false"
       class="fixed inset-0 bg-black/70 z-30 transition-opacity duration-300 md:hidden">
  </div>
  
  <!-- Mobile Menu -->
  <div class="md:hidden fixed inset-x-0 top-20 z-40 transform transition-all duration-300 ease-in-out"
       [class.opacity-100]="isMobileMenuOpen"
       [class.opacity-0]="!isMobileMenuOpen"
       [class.pointer-events-auto]="isMobileMenuOpen"
       [class.pointer-events-none]="!isMobileMenuOpen">
    <div class="bg-gray-900/95 backdrop-blur-sm border-t border-gray-800 shadow-xl">
      <div class="px-4 py-3 space-y-3">
        <a routerLink="/dashboard" 
           [class.text-orange-500]="isLinkActive('/dashboard')"
           (click)="isMobileMenuOpen = false"
           class="block px-3 py-2 text-base font-medium text-gray-300 hover:text-white transition-colors group">
          <span class="relative">
            Dashboard
            <span class="absolute -bottom-1 left-0 h-0.5 bg-orange-500 transition-all duration-300"
                  [class.w-full]="isLinkActive('/dashboard')"
                  [class.w-0]="!isLinkActive('/dashboard')">
            </span>
          </span>
        </a>
        
        <ng-container *ngIf="(isAdmin$ | async)">
          <a routerLink="/admin/users" 
             [class.text-orange-500]="isLinkActive('/admin/users')"
             (click)="isMobileMenuOpen = false"
             class="block px-3 py-2 text-base font-medium text-gray-300 hover:text-white transition-colors group">
            <span class="relative">
              Benutzerverwaltung
              <span class="absolute -bottom-1 left-0 h-0.5 bg-orange-500 transition-all duration-300"
                    [class.w-full]="isLinkActive('/admin/users')"
                    [class.w-0]="!isLinkActive('/admin/users')">
              </span>
            </span>
          </a>
        </ng-container>
        
        <div class="border-t border-gray-800 pt-2 mt-2">
          <a href="#" class="block px-3 py-2 text-base font-medium text-gray-400 hover:text-white transition-colors">
            Mein Profil
          </a>
          <a (click)="logout()" class="block px-3 py-2 text-base font-medium text-red-400 hover:text-red-300 cursor-pointer transition-colors">
            Abmelden
          </a>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Main Content -->
  <main class="py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
