<div class="min-h-screen flex flex-col bg-gray-100 dark:bg-gray-900">
  <!-- Header -->
  <header class="glass-navbar sticky top-0 z-50 bg-white/80 dark:bg-gray-800/80 backdrop-blur-md shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a routerLink="/" class="text-xl font-bold text-gray-900 dark:text-white">
            ZSO Gantrisch
          </a>
        </div>
        
        <!-- Desktop Navigation -->
        <nav class="hidden md:flex items-center space-x-4">
          <a routerLink="/" routerLinkActive="text-primary-600 dark:text-primary-400"
             class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
            Dashboard
          </a>
          
          <ng-container *ngIf="isAdmin$ | async">
            <a routerLink="/admin/users" routerLinkActive="text-primary-600 dark:text-primary-400"
               class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
              Benutzerverwaltung
            </a>
          </ng-container>
          
          <!-- Profile dropdown -->
          <div class="ml-4 relative" #profileDropdown>
            <button (click)="isProfileOpen = !isProfileOpen"
                    class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                    id="user-menu" aria-expanded="false" aria-haspopup="true">
              <span class="sr-only">Open user menu</span>
              <div class="h-8 w-8 rounded-full bg-primary-100 dark:bg-primary-900 flex items-center justify-center text-primary-700 dark:text-primary-200 font-medium">
                {{ (appUser$ | async)?.doc.email?.charAt(0).toUpperCase() || 'U' }}
              </div>
              <span class="ml-2 text-sm font-medium text-gray-700 dark:text-gray-300">
                {{ (appUser$ | async)?.doc.email }}
              </span>
              <svg class="ml-1 h-4 w-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
              </svg>
            </button>
            
            <!-- Dropdown menu -->
            <div *ngIf="isProfileOpen" 
                 class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5 focus:outline-none z-50"
                 role="menu" aria-orientation="vertical" aria-labelledby="user-menu">
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem">
                Mein Profil
              </a>
              <a (click)="logout()" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer" role="menuitem">
                Abmelden
              </a>
            </div>
          </div>
        </nav>
        
        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <button (click)="isMobileMenuOpen = !isMobileMenuOpen" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500" aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="h-6 w-6" [ngClass]="{'hidden': isMobileMenuOpen, 'block': !isMobileMenuOpen}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg class="h-6 w-6" [ngClass]="{'hidden': !isMobileMenuOpen, 'block': isMobileMenuOpen}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="md:hidden" id="mobile-menu" [ngClass]="{'block': isMobileMenuOpen, 'hidden': !isMobileMenuOpen}">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a routerLink="/" routerLinkActive="bg-primary-50 dark:bg-gray-700 text-primary-600 dark:text-primary-400"
           class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
          Dashboard
        </a>
        
        <ng-container *ngIf="isAdmin$ | async">
          <a routerLink="/admin/users" routerLinkActive="bg-primary-50 dark:bg-gray-700 text-primary-600 dark:text-primary-400"
             class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
            Benutzerverwaltung
          </a>
        </ng-container>
        
        <div class="border-t border-gray-200 dark:border-gray-700 pt-4 pb-3">
          <div class="flex items-center px-5
            <div class="h-10 w-10 rounded-full bg-primary-100 dark:bg-primary-900 flex items-center justify-center text-primary-700 dark:text-primary-200 font-medium">
              {{ (appUser$ | async)?.doc.email?.charAt(0).toUpperCase() || 'U' }}
            </div>
            <div class="ml-3">
              <div class="text-base font-medium text-gray-800 dark:text-white">{{ (appUser$ | async)?.doc.email }}</div>
            </div>
          </div>
          <div class="mt-3 space-y-1 px-2">
            <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
              Mein Profil
            </a>
            <a (click)="logout()" class="block px-3 py-2 rounded-md text-base font-medium text-red-600 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer">
              Abmelden
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-grow">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <p class="text-center text-sm text-gray-500 dark:text-gray-400">
        &copy; {{ currentYear }} ZSO Gantrisch. Alle Rechte vorbehalten.
      </p>
    </div>
  </footer>
</div>

<!-- Backdrop for mobile menu -->
<div *ngIf="isMobileMenuOpen" class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden" (click)="isMobileMenuOpen = false"></div>
