<!-- src/app/features/places/place-detail/place-detail.page.html -->
<div class="p-4 text-white">
  <h1 class="text-2xl font-semibold mb-6">
    {{ isNew ? 'Neuer Ort' : 'Ort bearbeiten' }}
  </h1>

  <form [formGroup]="form" (ngSubmit)="save()" class="space-y-6 max-w-3xl">
    <!-- Allgemein -->
    <div>
      <label class="block mb-1">Bezeichnung *</label>
      <input formControlName="name" class="input w-full" />
    </div>

    <div>
      <label class="block mb-1">Typ *</label>
      <select formControlName="type" class="input w-full">
        <option *ngFor="let t of types" [value]="t.value">{{ t.label }}</option>
      </select>
    </div>

    <!-- Adresse -->
    <fieldset formGroupName="address" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <legend class="text-lg font-medium mb-2">Adresse</legend>
      <div>
        <label class="block mb-1">Strasse *</label>
        <input formControlName="street" class="input w-full" />
      </div>
      <div>
        <label class="block mb-1">PLZ *</label>
        <input formControlName="zip" class="input w-full" />
      </div>
      <div>
        <label class="block mb-1">Ort *</label>
        <input formControlName="city" class="input w-full" />
      </div>
      <div>
        <label class="block mb-1">Land</label>
        <input formControlName="country" class="input w-full" />
      </div>
    </fieldset>

    <!-- Ansprechperson -->
    <fieldset formGroupName="contactPerson" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <legend class="text-lg font-medium mb-2">Ansprechperson</legend>
      <div>
        <label class="block mb-1">Vorname *</label>
        <input formControlName="firstName" class="input w-full" />
      </div>
      <div>
        <label class="block mb-1">Nachname *</label>
        <input formControlName="lastName" class="input w-full" />
      </div>
      <div>
        <label class="block mb-1">Telefon *</label>
        <input formControlName="phone" class="input w-full" />
      </div>
      <div>
        <label class="block mb-1">E-Mail *</label>
        <input formControlName="email" class="input w-full" />
      </div>
    </fieldset>

    <!-- Kapazität -->
    <fieldset formGroupName="capacity">
      <legend class="text-lg font-medium mb-2">Kapazität</legend>
      <label class="block mb-1">Max. Personen</label>
      <input type="number" formControlName="maxPersons" class="input w-full md:max-w-xs" />
    </fieldset>

    <!-- Aktionen -->
    <div class="flex gap-3">
      <button type="submit" class="btn btn-primary" [disabled]="isSaving">
        {{ isSaving ? 'Speichern…' : 'Speichern' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="isSaving">
        Abbrechen
      </button>
    </div>

    <p *ngIf="errorMsg" class="text-red-400 mt-2">{{ errorMsg }}</p>
  </form>
</div>
