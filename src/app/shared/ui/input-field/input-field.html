<div class="mb-6">
  <label [for]="label" class="block text-sm font-medium text-white/90 mb-2">
    {{ label }}
  </label>
  <div class="relative overflow-visible">
    <input
      [id]="label"
      [type]="type === 'password' && hidden ? 'password' : type"
      [formControl]="control"
      (blur)="onTouched()"
      class="form-input pr-10 hover:bg-white/30 focus:bg-white/50"
      [attr.aria-label]="label"
    />
    <button
      *ngIf="toggleVisibility"
      type="button"
      (click)="toggle()"
      class="absolute inset-y-0 right-0 pr-3 flex items-center h-full cursor-pointer"
      [attr.aria-pressed]="!hidden"
      aria-label="Passwort anzeigen/verbergen"
    >
      <svg
        *ngIf="hidden; else openEye"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        class="h-5 w-5 text-white/60 hover:text-white"
      >
        <!-- Eye Slash full -->
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-5.523 0 -10-4.477-10-10a9.963 9.963 0 01.175-1.875" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.88 9.88l4.24 4.24M15.12 15.12l-4.24-4.24" />
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 3l18 18" />
      </svg>
      <ng-template #openEye>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-white/60 hover:text-white"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <!-- Eye (Heroicons) -->
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0
                   8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542
                   7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
      </ng-template>
    </button>
  </div>
  <p *ngIf="control.touched && control.invalid" class="mt-1 text-sm text-rose-400">
    {{ getErrorMessage() }}
  </p>
</div>
